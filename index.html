<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>H2all</title>
  </head>
  <body>
    <header>
      <img src="images/h.png" alt="H2all-logo" width="100" />
      <nav class="nav_bar">
        <a href="home.html">Home</a>
        <a href="registration.html">Registartion</a>
        <a href="index.html">Login</a>
      </nav>
    </header>
    <div class="container">
      <div class="form_box">
        <div class="box-login">
          <h2>Login</h2>
          <p id="notification"></p>
          <form action="#">
            <div class="input-box">
              <input type="Email"  name="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <input type="password"  name="password" />
              <label>password</label>
            </div>
            <div class="remember_forgot">
              <label>
                <input type="checkbox" />
                Remember-me</label
              ><a href="#">forgot-password?</a>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="login-link">
              <p>
                Don't have an account?<a
                  href="./registration.html"
                  class="Register-link"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
